<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
      <ion-title>My Events</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let joinedEvent of joinedEventArray" class="ion-margin-bottom" lines="full">
    <ion-item>
      <ion-label>Title: </ion-label>
      <ion-text> {{joinedEvent.Title}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Adress: </ion-label>
      <ion-text> {{joinedEvent.Adress}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Description: </ion-label>
    </ion-item>
    <ion-item>
      <ion-text>{{joinedEvent.Description}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Start date: {{joinedEvent.StartDate}}</ion-label>
      <ion-label>Start time: {{joinedEvent.StartTime}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Stop Date: {{joinedEvent.StopDate}}</ion-label>
      <ion-label>Stop time: {{joinedEvent.StopTime}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button slot="end" color="danger">Leave event</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
