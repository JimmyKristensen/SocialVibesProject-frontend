<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
      <ion-title>My Events</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="ion-margin-bottom ion-margin-top" lines="full">
    <ion-item>
      <ion-label>Title: </ion-label>
      <ion-text> Test</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Adress: </ion-label>
      <ion-text> Adress</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Description: </ion-label>
    </ion-item>
    <ion-item>
      <ion-text></ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Start date: </ion-label>
      <ion-label>Start time: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Stop Date: </ion-label>
      <ion-label>Stop time: </ion-label>
    </ion-item>
    <ion-item>
      <ion-button slot="end" color="danger">Leave event</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
