<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat / Social
    </ion-title>
    <ion-icon slot="end" name="notifications-outline" class="notification-bell"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item id="chat-tabs" class="ion-margin-top ion-margin-bottom">
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-tab-button tab="Friends">
          Friends
        </ion-tab-button>
        <ion-tab-button tab="Groups">
          Groups
        </ion-tab-button>
        <ion-tab-button tab="Communities">
          Communities
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-item>

  <ion-item>
    <ion-avatar class="chat-profile" slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <ion-label>@JanneDoe</ion-label>
      <p>
        <ion-text>
          Latest message
        </ion-text>
      </p>
      </ion-label>
      <ion-text class="ion-text-center" slot="end" color="medium">
        <p>11:45</p>
        <p class="number-of-messages">1</p>
      </ion-text>
  </ion-item>
  
  <ion-item>
    <ion-avatar class="chat-profile" slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <ion-label>@JanneDoe</ion-label>
      <p>
        <ion-text>
          Latest message
        </ion-text>
      </p>
      </ion-label>
      <ion-text class="ion-text-center" slot="end" color="medium">
        <p>11:45</p>
        <p class="number-of-messages">99</p>
      </ion-text>
  </ion-item>

  <ion-item>
    <ion-avatar class="chat-profile" slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <ion-label>@JohnDoe</ion-label>
      <p>
        <ion-text>
          Hello world
        </ion-text>
      </p>
      </ion-label>
      <ion-text class="ion-text-center" slot="end" color="medium">
        <p>01:30</p>
        <p class="number-of-messages-none"></p>
      </ion-text>
  </ion-item>

  
</ion-content>
