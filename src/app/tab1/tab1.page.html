<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat / Social
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-item>
      <ion-avatar>
        <img class="chat-profil" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-col>
        <ion-label>@JanneDoe</ion-label>
        <p>Latest message</p>
      </ion-col>
      <ion-col>
        <p>11:45</p>
      </ion-col>
    </ion-item>
  </ion-list>

  
</ion-content>
