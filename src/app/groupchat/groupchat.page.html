<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Social Vibes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">invidchat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="message-container">
    <div class="message-sent">
      <div class="message-bubble">
        Hey guys
      </div>
    </div>
    <div class="message-received">
      <ion-avatar class="chat-profile" slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <div class="message-bubble">
        <div class="username">Vidar Phoenix</div>
            kill yourself
      </div>
    </div>

    <div class="message-sent">
      <div class="message-bubble">
        1.397.609.1 this youðŸ˜³?
      </div>
    </div>
    
    <div class="message-received">
      <ion-avatar class="chat-profile" slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <div class="message-bubble">
        <div class="username">John Doe</div>
        my man deadass doxed him
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="input-container">
      <ion-input placeholder="Type a message"></ion-input>
      <ion-button>Send</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
