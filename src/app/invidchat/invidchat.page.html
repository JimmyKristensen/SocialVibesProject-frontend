<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
      <ion-title>@John Doe</ion-title>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">invidchat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="message-container">
    <div *ngFor="let message of messages" class="{{ message.SenderId === 'Timmie' ? 'message-sent' : 'message-received' }}">
      <div class="message-bubble">
        {{ message.Message }}
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>

    <script>
      const socket = io('ws://127.0.0.1:5000');
  
      socket.on('message_list', (messageList) => {
        const chat = document.getElementById('chat');
        console.log(messageList);
        // Clear existing messages
        chat.innerHTML = '';
  
        // Iterate through the messages and append to the UI
        Object.values(messageList).forEach(message => {
          const listItem = document.createElement('li');
          listItem.textContent = `${message.Message}`;
          chat.appendChild(listItem);
        });
      });
      socket.on('new_message', (message) => {
        const chat = document.getElementById('chat');
        const listItem = document.createElement('li');
        listItem.textContent = `${message.Message}`;
        chat.appendChild(listItem);
      });
      function chatroom_join() {
        const chatroomIdInput = document.getElementById('chatroomIdInput');
        const chatroom_id = chatroomIdInput.value;
  
        // Send the message to the server
        socket.emit('chatroom_join', { chatroom_id });
  
        // Clear the input field
        chatroomIdInput.value = '';
      }
      function chatroom_leave() {
        const chatroomIdInput = document.getElementById('chatroomIdInput');
        const chatroom_id = chatroomIdInput.value;
  
        // Send the message to the server
        socket.emit('chatroom_leave', { chatroom_id });
  
        // Clear the input field
        chatroomIdInput.value = '';
        chat.innerHTML = '';
      }
    </script>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="input-container">
      <ion-input placeholder="Type a message"></ion-input>
      <ion-button>Send</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
